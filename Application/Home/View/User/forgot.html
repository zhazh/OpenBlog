<extend name="Public:base" />
<block name="title">
    <title>找回密码</title>    
</block>

<block name="menu">
    <include file="Public:visitor.menu" />
</block>

<block name="content">
    <div class="row forgot-row">
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 33%">
                <span class="">第一步：填写邮箱</span>
            </div>
            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 33%">
                <span class="">第二步：接收邮件</span>
            </div>
            <div class="progress-bar progress-bar-danger" style="width: 34%">
                <span class="">第三步：修改密码</span>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <div class="ob-content-boxing">
                <div class="ob-content-boxing-header">
                    找回密码
                </div>
                
                <if condition="isset($message)">
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <em>{$message}</em>
                    </div>
                </if>
                
                <div class="ob-content-boxing-content">
                    <form action="{:U('User/forgot')}" method="post">
                        <div id="forgot_email_group" class="form-group">
                            <label for="forgot_email" class="control-label">输入您注册时的邮箱帐号</label>
                            <input id="forgot_email" name="forgot_email" type="text" class="form-control" placeholder="邮箱" 
                                data-trigger="manual" data-placement="right" data-container="body"
                                data-toggle="popover" data-content="">
                        </div>
                        <div class="form-group">
                            <button id="btn_forgot_submit" type="submit" class="btn btn-primary btn-block">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
